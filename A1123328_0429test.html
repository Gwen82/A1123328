<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Charts</title>
    <style>
        /* Styling for the container boxes */
        .container {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light gray background for better readability */
        }

        /* Styling for the titles */
        .container h2 {
            margin-top: 0;
            color: #333; /* Dark text color for contrast */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Age Group Data Visualizations</h1>

    <!-- Box for 80-100嵗 -->
    <div class="container">
        <h2>80-100嵗</h2>
        <iframe src="https://plotdb.io/v/chart/37432" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>

    <!-- Box for 69-79嵗 -->
    <div class="container">
        <h2>69-79嵗</h2>
        <iframe src="https://plotdb.io/v/chart/37432" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>
</body>
</html>
