<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Charts</title>
    <style>
        /* Styling for the container boxes */
        .container {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #B0E0E6; /* Pastel blue background */
        }

        /* Styling for the titles inside containers */
        .container h2 {
            margin-top: 0;
            color: #333; /* Dark text color for contrast */
            text-align: center;
        }

        /* Styling for the textbox */
        #titleTextBox {
            background-color: #FFFDD0; /* Cream color */
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Title Textbox -->
    <input type="桃園65嵗以上的人口" id="titleTextBox" value="Age Group Data Visualizations" readonly>

    <!-- Box for 80-100嵗 -->
    <div class="container">
        <h2>80-100嵗</h2>
        <iframe src="https://plotdb.io/v/chart/37432" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>

    <!-- Box for 69-79嵗 -->
    <div class="container">
        <h2>69-79嵗</h2>
        <iframe src="https://plotdb.io/v/chart/37432" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>
</body>
</html>
