<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Charts</title>
    <style>
        /* Styling for the textbox */
        #titleTextBox {
            background-color: #FFFDD0; /* Cream color */
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        /* Styling for the container holding both boxes */
        .container-wrapper {
            display: flex;
            gap: 20px; /* Space between the two containers */
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        /* Styling for the individual container boxes */
        .container {
            flex: 1; /* Allow both containers to take up equal space */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #B0E0E6; /* Pastel blue background */
        }

        /* Styling for the titles inside containers */
        .container h2 {
            margin-top: 0;
            color: #333; /* Dark text color for contrast */
            text-align: center;
        }

        /* Ensure iframe is responsive */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title Textbox -->
    <input type="text" id="titleTextBox" placeholder="桃園65嵗以上的人口" />

    <!-- Wrapper for the two containers -->
    <div class="container-wrapper">
        <!-- Box for 65-79嵗 -->
        <div class="container">
            <h2>65-79嵗</h2>
            <iframe src="https://plotdb.io/v/chart/37432" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        </div>

        <!-- Box for 80-100嵗 -->
        <div class="container">
            <h2>80-100嵗</h2>
            <iframe src="https://plotdb.io/v/chart/37446" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
