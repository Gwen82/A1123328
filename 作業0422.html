<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園市村里人口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .text-container {
            padding: 20px;
            background-color: lavender; /* Set lavender background color */
            text-align: center;
            border-radius: 8px; /* Match the border radius of .iframe-container */
            box-sizing: border-box; /* Include padding in the width calculation */
            max-width: 800px; /* Match the max-width of .iframe-container */
            margin: 0 auto; /* Center the text box */
        }

        .iframe-container {
            padding: 20px;
            margin: 20px auto; /* Add space between the text and iframe containers */
            max-width: 800px; /* Match the max-width of .text-container */
            background-color: #ffe4e1; /* Set soft pink background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Match the border radius of .text-container */
            box-sizing: border-box; /* Include padding in the width calculation */
        }

        iframe {
            width: 100%;
            height: 600px; /* Maintain the height of the iframe */
            border: none;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>桃園人口</h1>
    </div>
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37218" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
